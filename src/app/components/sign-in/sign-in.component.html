<mat-card class="card horizontal-center mt-5">
  <mat-card-title>Sign In Form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signinForm" (ngSubmit)="signinUser()">
      <mat-form-field class="full-width-input" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          formControlName="email"
          matInput
          type="email"
          placeholder="Ex. joe@email.com"
        />
        <mat-error> Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          formControlName="password"
          matInput
          [type]="hide ? 'password' : 'text'"
          placeholder="Ex. 123456"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error>Password length should be more than 3 characters.</mat-error>
      </mat-form-field>
      <button
        style="display: block"
        color="primary"
        mat-flat-button
        type="submit"
        [disabled]="signinForm.invalid"
      >
        <mat-progress-spinner
          color="accent"
          mode="indeterminate"
          *ngIf="isLoading | async"
          [diameter]="30"
        ></mat-progress-spinner>
        <span *ngIf="!(isLoading | async)"> Signin </span>
      </button>
    </form>
  </mat-card-content>
</mat-card>
